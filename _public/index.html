<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploading</title>
    <link rel="stylesheet" href="/garcol/css/index.css">
    <link rel="stylesheet" href="/garcol/standalone/font-awesome.min.css">
</head>
<body>

    <div id="js-contentArea" class="contentcontainer">
        <div class="navigation-area">
            <div class="navigationgroup">
                <div class="navigationbutton">
                    <div id="js-back" class="iconcontainer js-back">
                        <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    </div>
                </div>
                <div id="js-currentFolder" class="navigationpath">
                    /
                </div>
            </div>
            <div id="js-menuBar" class="menu-bar">
                <i class="fa fa-bars"></i>
            </div>
        </div>

        <div class="display-area">
            <div class="display-area__file-simulator-container">
                <div class="filesimulator">
                    <img id="js-image" class="image" src="/garcol/img/folder.jpg" alt="">
                </div>
                <div class="icon-container">
                    <i class="fa fa-trash" id="js-deleteElement" aria-hidden="true"></i>
                </div>
            </div>
            <div class="display-area__group-btn">
                <div class="backtoparent js-back"><i class="fa fa-chevron-left" aria-hidden="true"></i> Back</div>
                <p id="js-filename" class="filename"></p>
            </div>
        </div>
    
        <div id="js-fileArea" class="file-area">
        </div>    
    </div>

    <div id="js-sidebarArea" class="sidebar-area">
        <form id="js-formID" action="/api/file" method="POST" enctype="multipart/form-data">
            <div class="sidebaritem -nopadding">
                <label for="js-files"><i class="fa fa-upload" aria-hidden="true"></i> Upload</label>
                <input id="js-files" class="fileinput -disable" type="file" multiple name="myfiles">
            </div>
            <div id="js-onHaveFile" class="submitarea">
                <div id="js-fileQuantity" class="sidebaritem -nohover"></div>
                <div id="js-submitBtnID" class="sidebaritem"> <i class="fa fa-paper-plane" aria-hidden="true"></i> Submit</div>
            </div>
        </form>

        <div class="foldercreate">
            <input id="js-folderCreateName" placeholder="folder name" autocomplete="off" class="input">
            <div id="js-createFolderBtn" class="sidebaritem"> <i class="fa fa-paper-plane" aria-hidden="true"></i> Create folder</div>
        </div>

        <div class="deletefolder">
            <div id="js-deleteFolder" class="sidebaritem"> <i class="fa fa-trash" aria-hidden="true"></i> Delete folder</div>
        </div>
        
    </div>

    <script src="/garcol/js/pages/index/index.js"></script>
</body>
</html>
